name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkitarm

    steps:
    - uses: actions/checkout@v4
    - name: make libctrpf
      working-directory: ${{github.workspace}}/libctrpf/Library
      run: make 
    - name: export 3gxtool
      run: export PATH="$PATH/${{github.workspace}}" && echo $PATH
    - name: make root
      run: echo $PATH && make
      
      
